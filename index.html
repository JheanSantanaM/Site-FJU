<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>FJU</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            color: rgb(0, 0, 0);
        }

        .links {
            margin-top: 30px;
        }

        .links div {
            width: 80px;
            height: 80px;
            margin: 10px 15px 10px 0;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            background: white;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .links a img {
            width: 80px !important;
            height: 80px !important;
            object-fit: contain;
            cursor: pointer;
            transition: transform 0.3s;
            display: block;
        }

        .links a img:hover {
            transform: scale(1.1);
        }

        footer {
            background: #fae7b4;
            padding: 20px;
            margin-top: 50px;
            border: 3px solid white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: nowrap; 
            overflow-x: auto; 
        }

        .fale-conosco {
            flex: 1;
            min-width: 300px;
            text-align: left;
        }

        .grupo {
            margin-bottom: 10px;
        }

        form {
            max-width: 400px;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            background: rgb(0, 0, 0);
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: rgb(40, 40, 40);
        }

        .redes-sociais {
            min-width: 60px; 
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-left: 20px;
        }

        .redes-sociais a {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 22px;
            text-decoration: none;
            transition: transform 0.3s, background-color 0.3s;
        }

        .redes-sociais a.instagram { background: radial-gradient(circle at 30% 30%, #feda75, #d62976, #962fbf, #4f5bd5); }
        .redes-sociais a.facebook { background: #1877f2; }
        .redes-sociais a.youtube { background: #ff0000; }
        .redes-sociais a.twitter { background: #1da1f2; }

        .redes-sociais a:hover {
            transform: scale(1.2);
        }

        .direitos-autorais {
            margin-top: 15px;
            font-size: 14px;
            color: white;
            text-align: center;
            flex-basis: 100%;
        }
    </style>
</head>
