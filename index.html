<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>FJU</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            /* Fundo removido conforme pedido */
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            color: rgb(0, 0, 0);
        }

        .links {
            margin-top: 30px;
        }

        .links div {
            width: 80px;
            height: 80px;
            margin: 10px 15px 10px 0;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            background: white;
            border-radius: 8px;
            box-sizing: border-box;
        }

        .links a img {
            width: 80px !important;
            height: 80px !important;
            object-fit: contain;
            cursor: pointer;
            transition: transform 0.3s;
            display: block;
        }

        .links a img:hover {
            transform: scale(1.1);
        }

        footer {
            background: #f5deb3;
            padding: 20px;
            margin-top: 50px;
        }

        .grupo {
            margin-bottom: 10px;
            text-align: left;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            padding: 10px 15px;
            background: rgb(0, 0, 0);
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: rgb(0, 0, 0);
        }
    </style>
</head>
<body>
    <h1>Grupos do FJU</h1>

    <div class="links">

            <a href="FJU/esporte.html">

        <div>

                <img src="FJU/imagens FJU/Midia.jpeg" alt="Mídia" />

                <img src="FJU/imagens FJU/help.png" alt="Help" />

        <div>

                <img src="FJU/imagens FJU/uniforça.png" alt="Uniforça" />

    <footer>
        <h2>Fale Conosco</h2>
        <p>Entre em contato conosco preenchendo o formulário abaixo. Responderemos o mais rápido possível!</p>

        <form action="https://formsubmit.co/jheansmiranda@gmail.com" method="POST">
            <div class="grupo">
                <p>Nome:</p>
                <input type="text" name="nome" placeholder="Digite o seu nome completo" required />
            </div>

            <div class="grupo">
                <p>Email:</p>
                <input type="email" name="email" placeholder="Digite o seu email" required />
            </div>

            <div class="grupo">
                <p>Telefone:</p>
                <input type="tel" name="telefone" placeholder="Digite o seu telefone" required />
            </div>

            <div class="grupo">
                <p>Mensagem:</p>
                <textarea name="mensagem" placeholder="Digite a sua mensagem" rows="5" required></textarea>
            </div>

            <input type="hidden" name="_captcha" value="false" />
            <input type="hidden" name="_next" value="https://jheansantanam.github.io/Site-FJU/obrigado.html" />

            <button type="submit">Enviar Mensagem</button>
        </form>
